<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑优惠券</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$coupon.id}"/>
                <!-- 基础 -->
                <div class="form-item cf">
                    <label class="item-label">优惠券名称</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="name" value="{$coupon.name}">
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">优惠券金额</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="money" value="{$coupon.money}">
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">使用条件</label>
                    <div class="controls">
                        <textarea name="service_condition" style="height: 200px;width: 400px;">{$coupon.service_condition}</textarea>
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">使用方法</label>
                    <div class="controls">
                        <textarea name="using_method" style="height: 200px;width: 400px;">{$coupon.using_method}</textarea>
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">使用须知</label>
                    <div class="controls">
                        <textarea name="instructions_for_use" style="height: 200px;width: 400px;">{$coupon.instructions_for_use}</textarea>
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">开始时间</label>
                    <div class="controls">
                        <input type="text" name="start_time" class="text input-large time" value="{$coupon.start_time|time_format}" placeholder="请选择时间" />
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">结束时间</label>
                    <div class="controls">
                        <input type="text" name="end_time" class="text input-large time" value="{$coupon.end_time|time_format}" placeholder="请选择时间" />
                    </div>
                </div>


                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" onclick="setAdvantage();" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){
            $('.time').datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
        });
    </script>
</block>
