<extend name="Public/base" />
<block name="body">
    <div class="main-title cf">
        <h2>编辑置顶信息</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('toppost_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$info.id}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">标签</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="tag" value="{$info.tag}">
                        </div>
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">标题</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="title" value="{$info.title}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">所属圈子</label>
                    <div class="controls">
                        <notempty name="_community">
                            <select class="text input-large" name="community" style="height: 30px;width: 400px;">
                                <volist name="_community" id="vo">
                                    <option value="{$vo.id}" <eq name="vo['id']" value="$info['community']">selected="selected"</eq>>{$vo.name}</option>
                                </volist>
                            </select>
                            <else/>
                        </notempty>
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">类型</label>
                    <div class="controls">
                        <select class="text input-large" name="type" style="height: 30px;width: 400px;">
                            <option value="1" <if condition="$info.type eq 1">selected</if>>新闻列表</option>
                            <option value="2" <if condition="$info.type eq 2">selected</if>>内部web帖子</option>
                            <option value="3" <if condition="$info.type eq 3">selected</if>>原生帖子</option>
                            <option value="4" <if condition="$info.type eq 4">selected</if>>外部url</option>
                        </select>
                    </div>
                </div>
                <!--<div class="form-item cf">
                    <label class="item-label">帖子内容</label>
                    <div class="controls">
                        <label class="textarea">
                            <textarea name="content">{$info.content}</textarea>
                            {:hook('adminArticleEdit', array('name'=>'content','value'=>$info.content))}
                        </label>
                    </div>
                </div>-->
                <div class="form-item cf">
                    <label class="item-label">原生帖ID</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="post_id" value="{$info.post_id}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">跳转地址</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="url" value="{$info.url}">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('forum/forumcircle')}');
</script>
