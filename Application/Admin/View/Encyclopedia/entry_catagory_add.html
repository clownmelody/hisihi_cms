<extend name="Public/base" />
<block name="body">
    <link type="text/css" href="__CSS__/entry_catagory_add.css" rel="stylesheet">
    <div class="main-title cf">
        选择该词条所属分类（多选）
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('entry_catagory_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$cid|default=''}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <notempty name="pcatagory">
                        <volist name="pcatagory" id="vo">
                            <div class="first-catalog">{$vo.name}</div>
                            <div class="second-catalog">
                                <div class="second-catalog-detail">
                                    <notempty name="catagory">
                                    <volist name="catagory" id="co">
                                        <eq name="vo['id']" value="$co['pid']">
                                            <label title="{$co.name}">
                                                <input type="checkbox" name="category_id[]" value="{$co.id}" pid="{$co.pid}" <eq name="co['checked']" value="1">checked</eq> >{$co.name}</input>
                                            </label>
                                        </eq>
                                    </volist>
                                </notempty>
                                </div>
                            </div>
                        </volist>
                        <else/>
                        <div  class="text-center"> aOh! 暂时还没有内容!</div>
                    </notempty>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('Encyclopedia/item')}");
    </script>
</block>
