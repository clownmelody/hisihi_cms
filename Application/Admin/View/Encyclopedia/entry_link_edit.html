<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑外链</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('entry_link_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$info.id|default=''}"/>
                <input type="hidden" name="entry_id" id="entry_id" value="{$entry_id|default=''}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">链接（http://开头，如：http://www.baidu.com）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="link" value="{$info.link|default=''}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('Encyclopedia/item')}');
</script>
