<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增词条</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('entry_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value=""/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">排序</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="sort" value="">
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">封面</label>
                        <div class="controls">
                            <input type="file" id="upload_company_picture">
                            <input type="hidden" name="cover_id" id="cover_id_company"/>
                            <div class="upload-img-box">
                                <notempty name="data[$field['name']]">
                                    <div class="upload-pre-item"><img src="{$data[$field['cover_id']]|get_cover='path'}"/></div>
                                </notempty>
                            </div>
                        </div>
                        <script type="text/javascript">
                            //上传图片
                            /* 初始化上传插件 */
                            $("#upload_company_picture").uploadify({
                                "height"          : 30,
                                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                "fileObjName"     : "download",
                                "buttonText"      : "上传图片",
                                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                                "width"           : 120,
                                'removeTimeout'	  : 1,
                                'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                                "onUploadSuccess" : uploadPictureCompany,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                            });
                            function uploadPictureCompany(file, data){
                                var data = $.parseJSON(data);
                                var src = '';
                                if(data.status){
                                    $("#cover_id_company").val(data.id);
                                    src = data.url ||  data.path
                                    $("#cover_id_company").parent().find('.upload-img-box').html(
                                            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                    );
                                } else {
                                    updateAlert(data.info);
                                    setTimeout(function(){
                                        $('#top-alert').find('button').click();
                                        $(that).removeClass('disabled').prop('disabled',false);
                                    },1500);
                                }
                            }
                        </script>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">摘要</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="abstract" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">相关词条</label>
                        <!--<select class="text input-large relevant_entry" name="relevant_entry" style="height: 30px;width: 400px;">
                        </select>-->
                        <div class="controls">
                            <input type="text" class="text input-large" name="relevant_entry" value="">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ZUI Javascript组件 -->
    <script src="__STATIC__/zui/js/zui.min.js"></script>
    <script>
        $('select.relevant_entry').chosen({
            no_results_text: '没有找到',    // 当检索时没有找到匹配项时显示的提示文本
            disable_search_threshold: 0, // 10 个以下的选择项则不显示检索框
            search_contains: true         // 从任意位置开始检索
        });
    </script>

</block>
<script>
    //导航高亮
    highlight_subnav('{:U('Encyclopedia/add_entry')}');
</script>
