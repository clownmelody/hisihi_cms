<extend name="Public/base2" />
<block name="body">
    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('content_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$id|default=''}"/>
                <input type="hidden" name="catalogue_id" id="catalogue_id" value="{$catalogue_id|default=''}"/>
                <input type="hidden" name="entry_id" id="entry_id" value="{$entry_id|default=''}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">内容</label>
                        <div class="controls">
                            <textarea name="content">{$content|default=''}</textarea>
                            {:hook('adminArticleEdit', array('name'=>content,'value'=>$content))}
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">保 存</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('Encyclopedia/item')}');
</script>
