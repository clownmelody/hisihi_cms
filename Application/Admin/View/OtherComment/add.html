<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增第三方评论</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="organization_id" id="organization_id" value="{$organization_id}"/>
                <input type="hidden" name="cid" id="cid" value=""/>
                <!-- 基础 -->
                    <div class="form-item cf">
                        <label class="item-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="">
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">评论内容</label>
                        <div class="controls">
                            <textarea name="content" style="height: 300px;width: 500px;"></textarea>
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">评论出处</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="from" value="">
                        </div>
                    </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" onclick="setAdvantage();" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav("{:U('othercomment/index')}");
</script>
