<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>添加优惠券</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update_add_coupon')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="promotion_id" id="promotion_id" value="{$id}"/>
                <!-- 基础 -->
                <div class="form-item cf">
                    <label class="item-label">优惠券名称</label>
                    <div class="controls">
                        <notempty name="_coupon">
                            <select class="text input-large" name="coupon_id" style="height: 30px;width: 400px;">
                                <volist name="_coupon" id="vo">
                                    <option value="{$vo.id}" >{$vo.name}</option>
                                </volist>
                            </select>
                            <else/>
                            <div  class="text-center"> aOh! 暂时还没有内容!</div>
                        </notempty>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('Organization/index')}');
</script>
