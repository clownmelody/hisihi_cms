<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑活动</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$promotion.id}"/>
                <!-- 基础 -->
                <div class="form-item cf">
                    <label class="item-label">活动名称</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="title" value="{$promotion.title}">
                    </div>
                </div>

                <div class="form-item cf">
                    <label class="item-label">logo图标</label>
                    <div class="controls">
                        <input type="file" id="upload_logo_url_picture">
                        <input type="hidden" name="logo_url" id="logo_url"/>
                        <div class="upload-img-box">
                            <div class="upload-pre-item"><img src="{$promotion.logo_url}"/></div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */
                        $("#upload_logo_url_picture").uploadify({
                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                            "width"           : 120,
                            'removeTimeout'	  : 1,
                            'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadLogoUrl,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                        });
                        function uploadLogoUrl(file, data){
                            var data = $.parseJSON(data);
                            var src = '';
                            if(data.status){
                                $("#logo_url").val(data.id);
                                src = data.url ||  data.path
                                $("#logo_url").parent().find('.upload-img-box').html(
                                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                    $(that).removeClass('disabled').prop('disabled',false);
                                },1500);
                            }
                        }
                    </script>
                </div>

                <div class="form-item cf">
                    <label class="item-label">小logo图标</label>
                    <div class="controls">
                        <input type="file" id="upload_little_logo_url_picture">
                        <input type="hidden" name="little_logo_url" id="little_logo_url"/>
                        <div class="upload-img-box">
                            <div class="upload-pre-item"><img src="{$promotion.little_logo_url}"/></div>
                        </div>
                    </div>
                    <script type="text/javascript">

                        /* 初始化上传插件 */

                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                            "width"           : 120,
                            'removeTimeout'	  : 1,
                            'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadLittleLogoUrl,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                        });
                        function uploadLittleLogoUrl(file, data){
                            var data = $.parseJSON(data);
                            var src = '';
                            if(data.status){
                                $("#little_logo_url").val(data.id);
                                src = data.url ||  data.path
                                $("#little_logo_url").parent().find('.upload-img-box').html(
                                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                    $(that).removeClass('disabled').prop('disabled',false);
                                },1500);
                            }
                        }
                    </script>
                </div>

                <div class="form-item cf">
                    <label class="item-label">tag图标</label>
                    <div class="controls">
                        <input type="file" id="upload_tag_url_picture">
                        <input type="hidden" name="tag_url" id="tag_url"/>
                        <div class="upload-img-box">
                            <div class="upload-pre-item"><img src="{$promotion.tag_url}"/></div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */

                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                            "width"           : 120,

                            'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadTagUrl,
                            'onFallback' : function() {

                        });
                        function uploadTagUrl(file, data){

                                $("#tag_url").val(data.id);

                                $("#tag_url").parent().find('.upload-img-box').html(
                                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                    $(that).removeClass('disabled').prop('disabled',false);
                                },1500);
                            }
                        }
                    </script>
                </div>

                <div class="form-item cf">
                    <label class="item-label">活动介绍</label>
                    <div class="controls">
                        <textarea name="description" style="height: 300px;width: 500px;">{$promotion.description}</textarea>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" onclick="setAdvantage();" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('/overseas/index')}');
</script>
