<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑配置</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('config_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$info.id}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">配置类型</label>
                        <div class="controls">
                            <!--<input type="text" class="text input-large" name="type" value="{$info.type}">-->
                            <select name="type" class="text input-large" style="height: 30px;width: 400px;">
                                <option value="1" <eq name="info['type']" value="1">selected</eq>>公司标签</option>
                                <option value="2" <eq name="info['type']" value="2">selected</eq>>公司规模</option>
                                <option value="3" <eq name="info['type']" value="3">selected</eq>>任职要求</option>
                                <option value="4" <eq name="info['type']" value="4">selected</eq>>薪酬范围</option>
                                <option value="5" <eq name="info['type']" value="5">selected</eq>>职位名称</option>
                                <option value="6" <eq name="info['type']" value="6">selected</eq>>软件技能标签</option>
                                <option value="7" <eq name="info['type']" value="7">selected</eq>>亮点标签</option>
                                <option value="8" <eq name="info['type']" value="8">selected</eq>>公司筛选标签</option>
                                <option value="9" <eq name="info['type']" value="9">selected</eq>>公司人气</option>
                                <option value="10" <eq name="info['type']" value="10">selected</eq>>快捷键使用次数</option>
                                <option value="11" <eq name="info['type']" value="11">selected</eq>>嘿设汇解决的问题</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">类型说明</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="type_explain" value="{$info.type_explain}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">配置值</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="value" value="{$info.value}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">值说明</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="value_explain" value="{$info.value_explain}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">

</block>
