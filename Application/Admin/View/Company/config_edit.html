<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑配置</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('config_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$info.id}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">配置类型</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="type" value="{$info.type}">
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">类型说明</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="type_explain" value="{$info.type_explain}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">配置值</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="value" value="{$info.value}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">值说明</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="value_explain" value="{$info.value_explain}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">

</block>
