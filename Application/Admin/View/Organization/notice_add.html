<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增机构公告</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('notice_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value=""/>
                <input type="hidden" name="organization_id" id="organization_id" value="{$organization_id|default=0}"/>
                <input type="hidden" name="from_org" id="from_org" value="{$from_org|default=0}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">公告名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="title" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">公告标签</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="tag" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">公告内容</label>
                        <div class="controls">
                            <label class="textarea">
                                <textarea name="content"></textarea>
                                {:hook('adminArticleEdit', array('name'=>'content','value'=>''))}
                            </label>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">是否对APP展示</label>
                        <div class="controls">
                            <input type="radio"  name="push_to_organization" value="1" checked>是&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio"  name="push_to_organization" value="0">否
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <script>
        //导航高亮
        highlight_subnav('{:U('Organization/notice')}');
    </script>
</block>
