<extend name="Public/base" />
<block name="body">
    <div class="main-title cf">
        <h2>修改分组信息</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('relation_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="id" value="{$info.id}"/>
                <input type="hidden" name="uid" id="uid" value="{$info.uid}"/>
                <input type="hidden" name="organization_id" id="organization_id" value="{$info.organization_id}"/>
                <input type="hidden" name="group" id="group" value="{$info.group}"/>
                <input type="hidden" name="from_org" id="from_org" value="{$from_org | default=0}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label"><eq name="info['group']" value="6">老师<else/>学生</eq>：{$info.user_name}</label>
                        <label class="item-label">机构：{$info.organization}</label>
                        <label class="item-label">选择分组</label>
                        <div class="controls">
                            <notempty name="teacher_group">
                                <select class="text input-large" name="teacher_group_id" style="height: 30px;width: 400px;">
                                    <volist name="teacher_group" id="vo">
                                        <option value="{$vo.id}" <eq name="vo['id']" value="$info['teacher_group_id']">selected="selected"</eq>>{$vo.value}</option>
                                    </volist>
                                </select>
                                <else/>
                                <div  class="text-center"> aOh! 暂时还没有内容!</div>
                            </notempty>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('Organization/relation')}');
</script>
