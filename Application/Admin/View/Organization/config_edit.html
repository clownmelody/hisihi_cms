<extend name="Public/base" />
<block name="body">
    <div class="main-title cf">
        <h2>修改机构配置信息</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('configUpdate')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="id" id="id" value="{$config.id}"/>
                <input type="hidden" name="from_org" id="from_org" value="{$from_org|default=0}"/>
                <input type="hidden" name="organization_id" id="organization_id" value="{$organization_id|default=0}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">配置类型</label>
                        <div class="controls">
                            <select name="type">
                                <gt name="organization_id" value="0">
                                    <option value="1001" <if condition="$config.type eq 1001">selected</if>>教师分组</option>
                                    <option value="1003" <if condition="$config.type eq 1003">selected</if>>教师分组</option>
                                    <else/>
                                    <option value="2" <if condition="$config.type eq 2">selected</if>>机构优势</option>
                                    <option value="3" <if condition="$config.type eq 3">selected</if>>机构类型</option>
                                    <option value="2" <if condition="$config.type eq 4">selected</if>>热门城市</option>
                                    <option value="3" <if condition="$config.type eq 5">selected</if>>评分类型</option>
                                    <option value="1002" <if condition="$config.type eq 1002">selected</if>>视频分类</option>
                                </gt>
                            </select>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">配置值</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="value" value="{$config.value}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('Organization/index')}');
</script>
