<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增机构</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value=""/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">机构名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">机构宣传语</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="slogan" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">机构地址</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="location" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">机构联系电话</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="phone_num" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">优势标签</label>
                        <div class="controls">
                            <ul class="dowebok">
                                <li><input type="checkbox" name="advantage[]" data-labelauty="环境好"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="设备先进"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="包吃包住"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="师资力量强"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="钱多人傻"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="胸大无脑"></li>
                                <li><input type="checkbox" name="advantage[]" data-labelauty="妹子多"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">机构基本信息</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="introduce" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">认证报告</label>
                        <div class="controls">
                            <label class="textarea">
                                <textarea name="certification"></textarea>
                                {:hook('adminArticleEdit', array('name'=>'certification','value'=>$field['value']))}
                            </label>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">机构LOGO</label>
                        <div class="controls">
                            <input type="file" id="upload_organization_picture">
                            <input type="hidden" name="picture" id="cover_id_organization"/>
                            <div class="upload-img-box">
                                <notempty name="data[$field['name']]">
                                    <div class="upload-pre-item"><img src="{$data[$field['name']]|get_cover='path'}"/></div>
                                </notempty>
                            </div>
                        </div>
                        <script type="text/javascript">
                            //上传图片
                            /* 初始化上传插件 */
                            $("#upload_organization_picture").uploadify({
                                "height"          : 30,
                                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                "fileObjName"     : "download",
                                "buttonText"      : "上传图片",
                                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                                "width"           : 120,
                                'removeTimeout'	  : 1,
                                'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                                "onUploadSuccess" : uploadPictureCompany,
                                'onFallback' : function() {
                                    alert('未检测到兼容版本的Flash.');
                                }
                            });
                            function uploadPictureCompany(file, data){
                                var data = $.parseJSON(data);
                                var src = '';
                                if(data.status){
                                    $("#cover_id_organization").val(data.id);
                                    src = data.url ||  data.path
                                    $("#cover_id_organization").parent().find('.upload-img-box').html(
                                            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                    );
                                } else {
                                    updateAlert(data.info);
                                    setTimeout(function(){
                                        $('#top-alert').find('button').click();
                                        $(that).removeClass('disabled').prop('disabled',false);
                                    },1500);
                                }
                            }
                        </script>
                    </div>

                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <link href="__STATIC__/labelauty/jquery-labelauty.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/labelauty/jquery-labelauty.js"></script>
    <style type="text/css">
        .dowebok{list-style-type: none;}
        .dowebok li{display: inline-block;}
        .dowebok li{margin: 10px 0;}
        input.labelauty + label{font:12px "Microsoft Yahei";}
    </style>
    <script>
        //导航高亮
        highlight_subnav('{:U('Organization/organizationinfo')}');
        $(function(){
            $(':input').labelauty();
        });
    </script>
</block>
