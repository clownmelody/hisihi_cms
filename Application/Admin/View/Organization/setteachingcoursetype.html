<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>设置课程类型</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update_teaching_course_type')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="organization_id" id="organization_id" value="{$organization_id}"/>
                <input type="hidden" name="teaching_course_id" id="teaching_course_id" value="{$tid}"/>
                <!-- 基础 -->
                <div class="form-item cf">
                    <label class="item-label">类型名称</label>
                    <div class="controls">
                        <notempty name="_list">
                            <select class="text input-large" name="type_id" style="height: 30px;width: 400px;">
                                <option value="" disabled>--以下为软件专业--</option>
                                <volist name="_list" id="vo">
                                    <option value="{$vo.id}" >{$vo.name}</option>
                                </volist>
                                <option value="" disabled>--以下为手绘专业--</option>
                                <volist name="_shouhui_major_list" id="item">
                                    <option value="{$item['id']+10000}" >{$item.value}</option>
                                </volist>
                            </select>
                            <else/>
                            <div  class="text-center"> aOh! 暂时还没有内容!</div>
                        </notempty>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav("{:U('organization/teachingcourse')}");
</script>
