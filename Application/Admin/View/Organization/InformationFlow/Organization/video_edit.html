<extend name="Public/base" />
<block name="body">
    <div class="main-title cf">
        <h2>编辑课程视频</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('video_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="cid" id="cid" value="{$info.id}"/>
                <input type="hidden" name="url" id="url" value="{$info.url}"/>
                <input type="hidden" name="course_id" id="course_id" value="{$info.course_id}"/>
                <input type="hidden" name="duration" id="duration" value="{$info.duration}"/>
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">视频名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="{$info.name}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">所属课程：{$info.course_name}</label>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">视频连接：{$info.url}</label>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">视频时长：{$info.duration}</label>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" type="submit"  target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">

</block>
