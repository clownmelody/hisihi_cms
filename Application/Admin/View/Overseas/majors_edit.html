<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增专业</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('majors_update')}" method="post" class="form-horizontal doc-modal-form">
                <input type="hidden" name="mid" id="mid" value="{$majors.id}"/>
                <!-- 基础 -->
                    <div class="form-item cf">
                        <label class="item-label">专业名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="{$majors.name}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">专业类型</label>
                        <div class="controls">
                            <select class="text input-large" name="type" style="height: 30px;width: 100px;">
                                <option value="1" <eq name="majors['type']" value="1">selected</eq>>本科</option>
                                <option value="2" <eq name="majors['type']" value="2">selected</eq>>硕士</option>
                            </select>
                        </div>
                    </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn ajax-post no-refresh" onclick="setAdvantage();" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<script>
    //导航高亮
    highlight_subnav('{:U('/overseas/majors')}');
</script>
