<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="__CSS__/event/competitionwork/home.css" rel="stylesheet" type="text/css">
    <title>作品详情</title>
</head>
<body>
<div class="wrapper">
    <!--标题-->
    <p class="box title">{$top_content_info.name}</p>
    <p class="box author">{$top_content_info.create_time|date='m-d H:i',###}</p>
    <!--作品信息-->
    <div class="box content">{$top_content_info.content}</div>
</div>
</body>
<script type="application/javascript" src="__JS__/sharecommon/require.js" data-main="__JS__/events/competitionwork/config"></script>
</html>
