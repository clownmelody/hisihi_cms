<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="嘿设汇——机构基本信息" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="Description" content="嘿设汇——机构基本信息">
    <meta name="Keywords" content="嘿设汇——机构基本信息">
    <link type="text/css" href="__CSS__/orgbasicinfo.css" rel="stylesheet"/>
    <title>{$organization_name}</title>
</head>
<body>
    <div id="loadingTip" class="loadingResultTips">
        <div class="loadingImg active"></div>
    </div>
    <div id="wrapper" data-oid="{$organization_id}">
        <div class="mainItem logoAndCertInfo">
            <div class="loadErrorCon">
                <a class="loadError" href="javascript:void(0)" data-index="0">基本信息加载失败，点击重新加载</a>
            </div>
        </div>

        <!--头条信息-->
        <div class="mainItem mainItemNormal mainItemTopNews">
            <div class="loadErrorCon">
                <a class="loadError" href="javascript:void(0)" data-index="1"></a>
            </div>
            <ul class="topNewsCon mainContent"></ul>
        </div>

        <!--报名的同学-->
        <div class="mainItem mainItemNormal mainItemSignUp">
            <div class="header">
                <p>
                    <span>剩余报名担保名额</span>
                    <span id="leftSingUpNum">65</span>
                    <span>人，马上报名</span>
                </p>
            </div>
            <div class="mainContent">
                <div class="signUpIcon spiteBg"></div>
                <div class="signUpCon">
                    <div class="loadErrorCon">
                        <a class="loadError" href="javascript:void(0)" data-index="2"></a>
                    </div>
                    <ul class="signUpConUl">

                    </ul>
                </div>
            </div>
        </div>

        <!--基本信息-->
        <div class="mainItem mainItemNormal mainItemBasicInfo">
            <div class="basicHeader"><span>基本信息</span></div>
            <div class="mainContentItem introduce">
                <div class="nonData">暂无基本信息</div>
            </div>
            <div class="mainContentItem advanceTags">
                <div class="itemHeader">优势</div>
                <ul class="itemContentDetail">
                    <li>暂无优势标签</li>
                </ul>
            </div>
            <div class="mainContentItem videoCon" data-loaded="false" data-loading="false">
                <div class="itemHeader">机构视频<span class="noDataInHeader"></span></div>
                <div id="videoPreviewBox">
                    <div class="loadErrorCon">
                        <a class="loadError" href="javascript:void(0)" data-index="3"></a>
                    </div>
                    <img id="videoPreview" src="__IMG__/cover.png"/>
                    <i class="spiteBgOrigin"></i>
                </div>
            </div>

        </div>

        <!--师资力量-->
        <div class="mainItem mainItemNormal mainItemTeacherPower" data-loaded="false" data-loading="false">
            <div class="basicHeaderWithArrow">
                <span>师资力量</span>
                <i class="spiteBgOrigin arrow"></i>
            </div>
            <div class="loadErrorCon">
                <a class="loadError" href="javascript:void(0)" data-index="4"></a>
            </div>

            <ul class="teacherPowerDetail">

                <div style="clear: both;"></div>
            </ul>
        </div>

        <!--地理位置-->
        <div class="mainItem mainItemNormal mainItemLocation">
            <div class="basicHeaderWithArrow">
                <span>地址<span class="noDataInHeader"></span></span>
                <i class="spiteBgOrigin arrow"></i>
            </div>
            <div class="locationDetail">
                <p id="myLocation"></p>
                <div class="locationMap">
                    <img src="__IMG__/cover.png"/>
                </div>
            </div>
        </div>

        <!--综合评价-->
        <div class="mainItem mainItemNormal mainItemCompresAsse" data-loaded="false" data-loading="false">
            <div class="basicHeader">
                <span class="leftItem">
                    <span>综合评价：</span>
                    <span id="myAssessment">4.5</span>
                </span>
                <span class="leftItem starsCon" id="starsConForCompress">
                    <div style="clear: both;"></div>
                </span>
                <span class="rightItem">
                    <span>共</span><span id="commentNum">51</span><span>评论</span>
                </span>
            </div>
            <ul class="assessmentDetail">
                <li id="priceColorBlock">
                    <div class="title">描述相符</div>
                    <div class="colorBlock">
                        <i class="fillIn"></i>
                        <i class="unFillIn"></i>
                    </div>
                    <div class="bottomInfo">
                        <span>平均</span>
                        <span class="score">5</span>
                        <span>分</span>
                    </div>
                </li>
                <li id="gradeColorBlock">
                    <div class="title">教学态度</div>
                    <div class="colorBlock">
                        <i class="fillIn"></i>
                        <i class="unFillIn"></i>
                    </div>
                    <div class="bottomInfo">
                        <span>平均</span>
                        <span class="score">5</span>
                        <span>分</span>
                    </div>
                </li>
                <li id="teacherPowerColorBlock">
                    <div class="title">授课质量</div>
                    <div class="colorBlock">
                        <i class="fillIn"></i>
                        <i class="unFillIn"></i>
                    </div>
                    <div class="bottomInfo">
                        <span>平均</span>
                        <span class="score">5</span>
                        <span>分</span>
                    </div>
                </li>
                <div class="loadErrorCon">
                    <a class="loadError" href="javascript:void(0)" data-index="5"></a>
                </div>
                <div style="clear: both;"></div>
            </ul>
            <div class="studentCommentCon">

                <div class="basicHeaderWithArrow">
                    <span>学员评价</span>
                    <i class="spiteBgOrigin arrow"></i>
                </div>
                <div class="inputComment">
                    <input type="text" placeholder="有什么感想快来说说吧…" disabled="disabled" id="myComment"/>
                </div>
                <ul class="studentCommentDetail">
                    <div class="loadErrorCon">
                        <a class="loadError" href="javascript:void(0)" data-index="6"></a>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <!--下载条-->
    <div id="downloadCon">
        <img src="__IMG__/orgbasicinfo/2.png" class="allDownImg" />
        <a href="http://www.hisihi.com/download.php">立即下载</a>
    </div>
</body>
<script>
    window.urlObject= {
//        js: "__JS__"+'/orgbasicinfo-built',
        js: "__JS__"+'/orgbasicinfo',
        css: "__CSS__",
        image: "__IMG__",
        ctl:'__URL__',
        apiUrl:'http://{$Think.server.HTTP_HOST}/api.php?s=/Organization/',
        apiUrl:'http://{$Think.server.HTTP_HOST}/hisihi-cms/api.php?s=/Organization/',

    };
    window.onload=function() {
        document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
    };
</script>
<!--<script type="text/javascript" data-main="__JS__/orgbasicinfo-built/main"  src="__JS__/orgbasicinfo/require.js" ></script>-->
<script type="text/javascript" data-main="__JS__/orgbasicinfo/main"  src="__JS__/orgbasicinfo/require.js" ></script>
</html>
