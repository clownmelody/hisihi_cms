<!DOCTYPE html>
<html  style="overflow-x: hidden;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="text/css" href="__CSS__/teaching-course/homev2.9.css" rel="stylesheet">
    <title>课程主页</title>
</head>
<body data-oid="{$organization_id}">
    <div id="current-info">
        <div class="main-item basic-info"></div>
        <div class="main-item org-basic-info"></div>
        <div class="main-item coupon-basic-info"></div>
        <div class="main-item lessons-detail"></div>
        <div class="main-item lessons-plan"></div>
        <div class="main-item lessons-sing-in"></div>
    </div>
    <div id="more-info">
        <div class="head-txt">
            <span>机构其他套餐</span>
        </div>
        <div class="main-item lessons-more">
            <ul></ul>
        </div>
    </div>
    <!--模态窗口-->
    <div class="model-box">
        <div class="model-box-item login-tips-box">
            <div class="login-header">
                请先登录再进行操作
            </div>
            <div class="btns-main">
                <div id="cancle-login">
                    <div class="btn">取消</div>
                </div>
                <div class="btn" id="do-login">去登录</div>
            </div>
        </div>
    </div>
</body>
<script type="application/javascript">
    window.hisihiUrlObj={
        link_url:'http://{$Think.server.HTTP_HOST}/',
        img_url:'__IMG__',
        js: "__JS__",
        api_url:'__API_URL__'
    };
    window.onload=function() {
        document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
    };
</script>
<script type="text/javascript" data-main="__JS__/teaching-course/configv2.9"  src="__JS__/sharecommon/require.js" ></script>
</html>
