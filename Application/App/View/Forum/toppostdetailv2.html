<!DOCTYPE html>
<html lang="zh-CN" style="overflow-x: hidden;">

<head>
	<title>{$post.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<style>
	*::after, *::before {
	    box-sizing: border-box;
	}
	ul{
		 list-style-type: none;
	}
	*{
		margin: 0;
		padding: 0;
		font-family: "Microsoft Yahei", "Microsoft YaHei", "黑体", "宋体", sans-serif;
		box-sizing: border-box;
		-webkit-user-select:auto !important;
	}
	body{
		background: #ececec;
		font-size: 100%;
		position: absolute;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		overflow: hidden;
	}
	img {
		width: 100%;
	}
	input，textarea{
		resize: none;
		outline: none;
	}

	.main{
		position: absolute;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		overflow: auto;
		-webkit-overflow-scrolling: touch;

	}
	.mainNormalScreen{
		height:-webkit-calc(100% - 3em);
		height:-moz-calc(100% - 3em);
	}

	.mainFullScreen{
		/*height:100%;*/
	}
	.detailed-main{
		padding: 10px;
		margin-bottom: 0em;
	}
	.detailed-box{
		border:1px solid #eee;
		margin-bottom: 10px;
		background: #fff;
		box-shadow: 0 0px 1px #ddd;
	}
	.detailed-top{
		padding: 10px;
		border-bottom: 1px solid #ececec;
	}
	.detailed-top-title{
		color: #333;
		font-size: 16px;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    line-height: 35px;
	}
	.detailed-time{
		font-size: 12px;
		text-align: right;
		color: #9AA09E;
	}
	.detailed-body{
		padding: 10px;
	}
	.detailed-txt{
		/*font-size: 14px;*/
		/*color: #8E8A87;*/
	}
	.review-top{
		border-bottom: 1px solid #676767;
	}
	.detailed-item-img{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		overflow: hidden;
		background: #999;
		/*display: inline-block;*/
		margin-right: 10px;
		float: left;
	}
	.detailed-item-body{
		/*display: inline-block;*/
		padding-left: 60px;

	}
	.detailed-item-name{
		color: #6A6A68;
		font-size: 14px;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    line-height: 30px;
	}
	.detailed-item-time{
		font-size: 12px;
		color: #A4A4A4;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    margin-bottom: 10px;
	}
	.detailed-item-txt{
		font-size: 14px;
		color: #9C9A9D;
	}
	.detailed-list >li{
		padding: 10px 0;
		border-bottom: 1px solid #D9D9D9;
	}
	.detailed-list >li:nth-last-child(1){
		border-bottom: 0 solid #D9D9D9;
	}
	.line-icon{
		border: 1px solid #2C3949;
		color: #2C3949;
		padding: 1px 5px;
		border-radius: 2px;
		margin-right: 5px;
		font-size: 14px;
	}
	#loadMoreContainer{
		display: none;
		margin-bottom: 30px;
		margin-top: 10px;
	}
	.box-btn{
		text-align: center;
		text-decoration: none;
		display: block;
		padding: 0.3em;
		height: 2em;
		box-sizing: border-box;
		color: #757373;
	}
	.box-btn:hover{
		text-decoration: none;
		color: #9C9A9D;
		background: #f1f1f1;
	}
	.svg-loading{
		margin: 0 auto;
		display: none;
	}
	.loadingMoreResultTips{
		text-align: center;
		display: none;
	}
	.loadingMoreResultTips .loadingMoreResultTipsMain{
		width: 8em;
		height: 2em;
		margin: 0 auto;
	}
	.loadingMoreResultTipsMain span{
		float: left;
		line-height: 2em;
		margin-left: 0.8em;;
		color: #757373;
	}
	.loadingMoreResultTipsMain .loadingImg{
		float: left;
		display:inline-block;
		margin: 0.25em auto;
		height: 1.5em;
		width: 1.5em;
		background-image: url("__IMG__/loading2.svg");

	}
	.loadingMoreResultTips.active .loadingImg{
		-webkit-animation: aloading 0.8s steps(6, end) 0s infinite;
		-moz-animation: aloading 0.8s steps(6, end) 0s infinite;
		animation: aloading 0.8s steps(6, end) 0s infinite;
	}
	@-webkit-keyframes aloading {
		to {
			-webkit-transform:rotate(360deg)
		}
	}
	@-moz-keyframes aloading {
		to {
			-moz-transform:rotate(360deg)
		}
	}
	@keyframes aloading {
		to {
			transform:rotate(360deg)
		}
	}
	.loadingMoreResultTips .loadError{
		padding: 0.3em;
		height: 2em;
		box-sizing: border-box;
		display: none;
		color: #757373;
		text-decoration: none !important;
	}


	#comment-box{
		display: none;
		position: absolute;
		bottom: -0.1em;
		width: 100%;
		height:4.5em;
	}
	/*.comment-boxSpe{*/
		/*position: fixed !important;*/
		/*bottom: -0.2em !important;*/
	/*}*/
	.comment-box-header{
		height: 1.5em;
		font-size:1em;
		text-align: center;
		color: #FF6600;
		opacity: 0;
	}
	.comment-box-main{
		height: 2.9em;
		background-color: #e3e3e3;
		position: relative;
		padding: 0.5em 0.65em;
	}
	#comment-box .comment-box-left{
		margin-right: 3.2em;
		height: 100%;
		-webkit-border-radius: .2em;
		-moz-border-radius: .2em;
		/*margin-top: 0em;*/
	}
	#comment-box textarea{
		height:100%;
		width: 100%;
		background-color: #FFFFFF;
		outline: none;
		resize: none;
		-webkit-appearance: none;
		padding:0.2em 0.5em;
		line-height: 1.3em;
		font-size: 1.1em;
		border: 0.0625em solid #CCCCCC;
		border-radius: 0.5em;
	}
	#comment-box input{
		outline: none;
		resize: none;
		width: 4em;
		height: 100%;
		/*line-height: 3.2em;*/
		position: absolute;
		border: none;
		background-color:transparent;
		right: 0;
		top: 0;
		font-size: 1em;
		color: #333333;
	}

	#comment-box input.abled{
		color: #f5a000;
	}
	#comment-box input.abled:active{
		color: #ce4611;
	 }
	#comment-box input.disabled{
		color: #808080;
	}

	.moreRecommend,#loadingTip,#downloadCon{
		display: none;
	}

	/*************响应式处理****************/
	@media screen and (max-width:320px){
		#downloadCon .downBtn {
			top: 20%;
		}
	}
	</style>
	<link type="text/css" href="__CSS__/share-common/share-recommend.css" rel="stylesheet"/>
</head>
<body>
	<div class="main mainFullScreen">
		<div class="detailed-main app-section">
		<div class="detailed-box">
			<input type="hidden" id="postid" value="{$post.post_id}">
			<input type="hidden" id="replyTotalCount" value="{$replyTotalCount}">
			<div class="detailed-top">
				<p class="detailed-top-title">
					<span class="line-icon">{$post.type}</span>
					{$post.title}
				</p>
				<p class="detailed-time">{$post.create_time|date='m-d H:i',###}</p>
			</div>
			<!-- /.detailed-top -->

			<div class="detailed-body">
				<p class="detailed-txt">
					{$post.content}
				</p>
			</div>
			<!-- /.detailed-body -->

		</div>
		<!-- /.detailed-box -->

		<if condition="$isShowReply==1 ">
			<div class="detailed-box detailed-body">
					<p class="detailed-top-title review-top">
						评论
					</p>
					<ul class="detailed-list">
						<volist name="replyList" id="reply">
							<li>
								<img src="{$reply.userInfo.avatar128}" alt="" class="detailed-item-img">
								<div class="detailed-item-body">
									<p class="detailed-item-name">{$reply.userInfo.nickname}</p>
									<p class="detailed-item-time">{$reply.create_time|date='m-d H:i',###}</p>
									<p class="detailed-item-txt">
										{$reply.content}
									</p>
								</div>
							</li>
						</volist>
					</ul>
			</div>

		<!-- /.detailed-box -->
		</if>
		<div class="detailed-box" id="loadMoreContainer">
			<div class="loadingMoreResultTips">
				<div class="loadingMoreResultTipsMain">
					<i class="loadingImg"></i>
					<span>正在加载…</span>
				</div>
				<a class="loadError" href="javascript:void(0)">加载失败，点击重新加载</a>
			</div>
			<a href="javascript:void(0);" class="box-btn">点击加载更多评论</a>
		</div>
	</div>
		<div class="moreRecommend" data-type="新闻" data-id="{$post.post_id}">
			<div class="moreItem" ></div>
			<div class="moreItem"></div>
			<div class="moreItem"></div>
			<div class="moreItem"></div>
			<div class="moreItem"></div>
		</div>
		<div id="loadingTip" class="loadingResultTips">
			<div class="loadingImg active"></div>
			<a class="loadError btnElement" href="javascript:void(0)">加载失败，点击重新加载</a>
		</div>
	</div>
	<div id="comment-box">
		<p class="comment-box-header">评论成功</p>
		<div class="comment-box-main">
			<div class="comment-box-left">
				<textarea placeholder=""></textarea>
			</div>
			<input type="button" value="发送" class="disabled"/>
		</div>
	</div>

	<!--下载条-->
	<div id="downloadCon">
		<img src="__IMG__/v2content/d.png" class="allDownImg" />
		<a href="http://www.hisihi.com/download.php" class="btnElement">立即下载</a>
	</div>
	<script type="text/javascript">
		window.onload=function() {
			document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
		}
		var hisihiUrlObj={
			link_url:'http://{$Think.server.HTTP_HOST}/',
			img_url:'__IMG__',
			js:'__JS__/forum',
		};
//		hisihiUrlObj.link_url='http://{$Think.server.HTTP_HOST}/hisihi-cms/';
		hisihiUrlObj.server_url = hisihiUrlObj.link_url+'api.php?s=';
	</script>
	<script type="text/javascript" data-main="__JS__/forum/config"  src="__JS__/sharecommon/require.js" ></script>
</body>
</html>
