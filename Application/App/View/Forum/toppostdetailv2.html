<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>{$post.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<style>
	*::after, *::before {
	    box-sizing: border-box;
	}
	ul{
		 list-style-type: none;
	}
	*{
		margin: 0;
		padding: 0;
		font-family: "Microsoft Yahei", "Microsoft YaHei", "黑体", "宋体", sans-serif;
		box-sizing: border-box;
	}
	body{
		background: #ececec;
		font-size: 100%;
		position: absolute;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		overflow: hidden;
	}
	img {
		width: 100%;
	}
	input，textarea{
		resize: none;
		outline: none;
	}

	.loadingResultTips{
		text-align: center;
		color: #9C9A9D;
		position: absolute;
		height: 4em;
		width: 12em;
	}
	.loadingResultTips .loadingImg{
		margin: 0 auto;
		height: 2em;
		width: 2em;
		background-image: url("__IMG__/loading2.svg");
	}
	.loadingResultTips.active .loadingImg{
		-webkit-animation: aloading 0.8s steps(6, end) 0s infinite;
		-moz-animation: aloading 0.8s steps(6, end) 0s infinite;
		animation: aloading 0.8s steps(6, end) 0s infinite;
	}
	@-webkit-keyframes aloading {
		to {
			-webkit-transform:rotate(360deg)
		}
	}
	@-moz-keyframes aloading {
		to {
			-moz-transform:rotate(360deg)
		}
	}
	@keyframes aloading {
		to {
			transform:rotate(360deg)
		}
	}
	.loadingResultTips .loadError{
		display: none;
		color: #757373;
		text-decoration: none !important;
	}

	.main{
		position: relative;
		width: 100%;
		overflow: auto;
		-webkit-overflow-scrolling: touch;
	}
	.mainNormalScreen{
		height:-webkit-calc(100% - 3em);
		height:-moz-calc(100% - 3em);
	}

	.mainFullScreen{
		height:100%;
	}
	.detailed-main{
		padding: 10px;
		margin-bottom: 0em;
	}
	.detailed-box{
		border:1px solid #eee;
		margin-bottom: 10px;
		background: #fff;
		box-shadow: 0 0px 1px #ddd;
	}
	.detailed-top{
		padding: 10px;
		border-bottom: 1px solid #ececec;
	}
	.detailed-top-title{
		color: #333;
		font-size: 16px;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    line-height: 35px;
	}
	.detailed-time{
		font-size: 12px;
		text-align: right;
		color: #9AA09E;
	}
	.detailed-body{
		padding: 10px;
	}
	.detailed-txt{
		/*font-size: 14px;*/
		/*color: #8E8A87;*/
	}
	.review-top{
		border-bottom: 1px solid #676767;
	}
	.detailed-item-img{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		overflow: hidden;
		background: #999;
		/*display: inline-block;*/
		margin-right: 10px;
		float: left;
	}
	.detailed-item-body{
		/*display: inline-block;*/
		padding-left: 60px;

	}
	.detailed-item-name{
		color: #6A6A68;
		font-size: 14px;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    line-height: 30px;
	}
	.detailed-item-time{
		font-size: 12px;
		color: #A4A4A4;
		overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    margin-bottom: 10px;
	}
	.detailed-item-txt{
		font-size: 14px;
		color: #9C9A9D;
	}
	.detailed-list >li{
		padding: 10px 0;
		border-bottom: 1px solid #D9D9D9;
	}
	.detailed-list >li:nth-last-child(1){
		border-bottom: 0 solid #D9D9D9;
	}
	.line-icon{
		border: 1px solid #2C3949;
		color: #2C3949;
		padding: 1px 5px;
		border-radius: 2px;
		margin-right: 5px;
		font-size: 14px;
	}
	#loadMoreContainer{
		display: none;
	}
	.box-btn{
		text-align: center;
		text-decoration: none;
		display: block;
		padding: 0.3em;
		height: 2em;
		box-sizing: border-box;
		color: #757373;
	}
	.box-btn:hover{
		text-decoration: none;
		color: #9C9A9D;
		background: #f1f1f1;
	}
	.svg-loading{
		margin: 0 auto;
		display: none;
	}
	.loadingMoreResultTips{
		text-align: center;
		display: none;
	}
	.loadingMoreResultTips .loadingMoreResultTipsMain{
		width: 8em;
		height: 2em;
		margin: 0 auto;
	}
	.loadingMoreResultTipsMain span{
		float: left;
		line-height: 2em;
		margin-left: 0.8em;;
		color: #757373;
	}
	.loadingMoreResultTipsMain .loadingImg{
		float: left;
		display:inline-block;
		margin: 0.25em auto;
		height: 1.5em;
		width: 1.5em;
		background-image: url("__IMG__/loading2.svg");

	}
	.loadingMoreResultTips.active .loadingImg{
		-webkit-animation: aloading 0.8s steps(6, end) 0s infinite;
		-moz-animation: aloading 0.8s steps(6, end) 0s infinite;
		animation: aloading 0.8s steps(6, end) 0s infinite;
	}
	@-webkit-keyframes aloading {
		to {
			-webkit-transform:rotate(360deg)
		}
	}
	@-moz-keyframes aloading {
		to {
			-moz-transform:rotate(360deg)
		}
	}
	@keyframes aloading {
		to {
			transform:rotate(360deg)
		}
	}
	.loadingMoreResultTips .loadError{
		padding: 0.3em;
		height: 2em;
		box-sizing: border-box;
		display: none;
		color: #757373;
		text-decoration: none !important;
	}


	#comment-box,#downloadCon{
		display: none;
		position: absolute;
		bottom: -0.1em;
		width: 100%;
		height:4.5em;
	}
	.comment-boxSpe{
		position: fixed !important;
		bottom: -0.2em !important;
	}
	.comment-box-header{
		height: 1.5em;
		font-size:1em;
		text-align: center;
		color: #FF6600;
		opacity: 0;
	}
	.comment-box-main{
		height: 2.9em;
		background-color: #e3e3e3;
		position: relative;
		padding: 0.5em 0.65em;
	}
	#comment-box .comment-box-left{
		margin-right: 3.2em;
		height: 100%;
		-webkit-border-radius: .2em;
		-moz-border-radius: .2em;
		/*margin-top: 0em;*/
	}
	#comment-box textarea{
		height:100%;
		width: 100%;
		background-color: #FFFFFF;
		outline: none;
		resize: none;
		-webkit-appearance: none;
		padding:0.2em 0.5em;
		line-height: 1.3em;
		font-size: 1.1em;
		border: 0.0625em solid #CCCCCC;
		border-radius: 0.5em;
	}
	#comment-box input{
		outline: none;
		resize: none;
		width: 4em;
		height: 100%;
		/*line-height: 3.2em;*/
		position: absolute;
		border: none;
		background-color:transparent;
		right: 0;
		top: 0;
		font-size: 1em;
		color: #333333;
	}

	#comment-box input.abled{
		color: #f5a000;
	}
	#comment-box input.abled:active{
		color: #ce4611;
	 }
	#comment-box input.disabled{
		color: #808080;
	}

	/*下载条*/
	#downloadCon{
		display: none;
		height: 3em;
	 }
	#downloadCon .allDownImg {
		margin-bottom:0;
		position:absolute;
		bottom:0;
		background-color: #938F8D;
	}

	#downloadCon .downBtn {
		vertical-align:central;
		float:right;
		top:4%;
		margin-right:7%;
		max-width:24%;
		position:relative;
		z-index:1000;
	}
	/*************响应式处理****************/
	@media screen and (max-width:320px) and (max-height: 570px){
		#downloadCon .downBtn {
			top: 20%;
		}
	}
	</style>
</head>
<body>
	<!--<div id="loadingTip" class="loadingResultTips active">-->
		<!--<div class="loadingImg"></div>-->
		<!--<a class="loadError" href="javascript:void(0)">加载失败，点击重新加载</a>-->
	<!--</div>-->
	<div class="main mainFullScreen">
		<div class="detailed-main">
		<div class="detailed-box">
			<input type="hidden" id="postid" value="{$post.post_id}">
			<input type="hidden" id="replyTotalCount" value="{$replyTotalCount}">
			<div class="detailed-top">
				<p class="detailed-top-title">
					<span class="line-icon">{$post.type}</span>
					{$post.title}
				</p>
				<p class="detailed-time">{$post.create_time|date='m-d H:i',###}</p>
			</div>
			<!-- /.detailed-top -->

			<div class="detailed-body">
				<p class="detailed-txt">
					{$post.content}
				</p>
			</div>
			<!-- /.detailed-body -->

		</div>
		<!-- /.detailed-box -->

		<if condition="$isShowReply==1 ">
			<div class="detailed-box detailed-body">
					<p class="detailed-top-title review-top">
						评论
					</p>
					<ul class="detailed-list">
						<volist name="replyList" id="reply">
							<li>
								<img src="{$reply.userInfo.avatar128}" alt="" class="detailed-item-img">
								<div class="detailed-item-body">
									<p class="detailed-item-name">{$reply.userInfo.nickname}</p>
									<p class="detailed-item-time">{$reply.create_time|date='m-d H:i',###}</p>
									<p class="detailed-item-txt">
										{$reply.content}
									</p>
								</div>
							</li>
						</volist>
					</ul>
			</div>

		<!-- /.detailed-box -->
		</if>
		<div class="detailed-box" id="loadMoreContainer">
			<div class="loadingMoreResultTips">
				<div class="loadingMoreResultTipsMain">
					<i class="loadingImg"></i>
					<span>正在加载…</span>
				</div>
				<a class="loadError" href="javascript:void(0)">加载失败，点击重新加载</a>
			</div>
			<a href="javascript:void(0);" class="box-btn" onclick="getMoreReplay();">点击加载更多</a>
		</div>
	</div>
	</div>
	<div id="comment-box">
		<p class="comment-box-header">评论成功</p>
		<div class="comment-box-main">
			<div class="comment-box-left">
				<textarea placeholder=""></textarea>
			</div>
			<input type="button" value="发送" class="disabled"/>
		</div>
	</div>
	<div id="downloadCon">
		<img src="__IMG__/2.png" class="allDownImg" />
		<img src="__IMG__/3.png" class="btn downBtn" />
	</div>
	<script type="text/javascript" src="__STATIC__/zepto.min.js"></script>
	<!--<script type="text/javascript" src="__JS__/forum/debuggap.js"></script>-->
	<script type="text/javascript" src="__JS__/forum/hisihi_news_common.js"></script>
	<script type="text/javascript" src="__JS__/forum/toppostdetailv2.js"></script>
	<script type="text/javascript">
		window.onload=function() {
			document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
		}
		var urlObj={
			server_url:'http://{$Think.server.HTTP_HOST}/api.php?s=',
			img_url:'__IMG__'
		};

		$(function(){
			totalReplayCount = parseInt($('#replyTotalCount').val());
			postid = $('#postid').val();

			svgloading = $('.loadingMoreResultTips');
			repalybtn = $('a.box-btn');
			detailedlist = $('ul.detailed-list');
			if(totalReplayCount > 10){
				$('#loadMoreContainer').show();
			}

			$(document).on('click','.loadError',function(){
				$(this).hide().prev().show();
				getMoreReplay();
			});



		});
		var totalReplayCount = 0;
		var curRepalyCount = 10;
		var postid = 0;
		var page = 2;
		var svgloading = '';
		var repalybtn = '';
		var detailedlist = '';

		function getMoreReplay(){
			repalybtn.hide();
			svgloading.addClass('active').show();
			$.ajax({
				type: 'GET',
				url: urlObj.server_url + '/forum/ajaxPostReplyList/post_id/' + postid +'/page/' + page,
				dataType: 'json',
				success: function(data){
					if(data['error_code'] == 0 && data != null){
						var replay = data['data'];
						var replayarray = [];
						for(var i in replay){
							var userInfo = replay[i]['userInfo'];
							replayarray.push('<li>');
							replayarray.push('<img src="' + userInfo['avatar128'] +'" alt="" class="detailed-item-img">');
							replayarray.push('<div class="detailed-item-body">');
							replayarray.push('<p class="detailed-item-name">' + userInfo['nickname'] +'</p>');
							replayarray.push('<p class="detailed-item-time">' + dateParse(replay[i]['create_time']) +'</p>');
							replayarray.push('<p class="detailed-item-txt">' + replay[i]['content'] +'</p>');
							replayarray.push('</div></li>');
						}
						svgloading.hide().removeClass('active');
						repalybtn.show();
						detailedlist.append(replayarray.join(''));
						page += 1;
						curRepalyCount += replay.length;
						if(curRepalyCount >= totalReplayCount){
							repalybtn.text('没有更多评论了');
							repalybtn.attr('onclick','return false;');
						}else{
							repalybtn.text('点击加载更多');
							repalybtn.attr('onclick','getMoreReplay();');
						}
					}
				},
				error: function(xhr, type){
					svgloading.hide().removeClass('active').next().show();
				}
			})
		}
		function dateParse(date){
			var newDate = new Date(parseInt(date) * 1000).format('MM-dd hh:mm');
			return newDate;
		}
//		urlObj.server_url = 'http://{$Think.server.HTTP_HOST}/hisihi-cms/api.php?s=';
		new commentObj($('#comment-box'),urlObj);
	</script>

</body>
</html>
