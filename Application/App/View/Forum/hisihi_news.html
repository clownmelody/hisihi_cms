<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Resource-type" content="Document"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>嘿设汇新闻列表</title>
    <style>
        *::after, *::before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
        }

        ul li {
            list-style-type: none;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Microsoft Yahei", "Microsoft YaHei", "黑体", "宋体", sans-serif;

        }

        body {
            background: #ececec;
            font-size:1em;
        }

        img {
            width: 100%;
        }

        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
            background-color: white;
        }
        .wrapper *{
            font-size: 1em;
        }
        .newsListContainer{
            margin:0em;
            width: 100%;
        }
        .newsListContainer li{
            width: 100%;
            height:6em;
            position: relative;
        }
        /*.newsListContainer li.selected{*/
            /*background-color: #e3e3e3;*/
        /*}*/
        .newsListContainer li .coverBorderContainer{
            position: absolute;
            height: 0.0625em;
            bottom: 0em;
            background-color: white;
            width:0.75em;
            z-index: 100;
        }
        .newsListContainer li a{
            height: 100%;
            display: block;
            position: relative;
            text-decoration: none;
            padding:0.75em;
            border-bottom: 0.0625em solid #bdbdbd;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
        }
        .newsListContainer li a:active{
            background-color: #DCDCDC;
        }
        .newsListContainer li .left{
            width: 4.5em;
            height: 4.5em;
            position: absolute;
            background-image: url('__IMG__/logocover.png');
        }
        .newsListContainer li .left img{
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .newsListContainer li .right{
            padding-left:5.25em ;
        }
        .newsListContainer li .right {
            padding-left: 5.25em;
            height: 100%;
        }
        .newsListContainer li .right .rightHeader{
            height: 3.25em;
            width: 100%;
        }
        .newsListContainer li .right .rightHeader p{
            color:#212121;
            line-height: 1.4em;
            text-decoration: none;
        }
        .newsListContainer li .right .rightBottom{
            height:1.25em;
            width: 100%;
        }
        .newsListContainer li .right .rightBottom *{
            font-size: 0.9em;
            color: #bdbdbd;
        }
        .newsListContainer li .right .rightBottom div{
            display: inline-block;
        }
        .newsListContainer li .right .rightBottomLeft{
            float: left;
        }
        .newsListContainer li .right .rightBottom i{
            display: inline-block;
            height: 1.2em;
            width: 1.2em;
            margin-right:0.35em;
        }
        .newsListContainer li .right .rightBottom i img{
            max-width: 100%;
        }
        .newsListContainer li .right .rightBottomRight{
            float: right;
        }
        .loadingResultTips{
            display: none;
            text-align: center;
            color: #9C9A9D;
            clear:both;
            margin: 1em auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul class="newsListContainer">
        <div id="loadingTip" class="loadingResultTips">
            <svg width="50" height="50" class="svg-loading">
            <circle cx="40" cy="25" r="3" fill="#000080" >
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" begin="0s" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="37" cy="16" r="3" fill="rgba(0,0,180,0.8)">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" begin="0s" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="30" cy="10" r="3" fill="rgba(0,0,180,0.6)">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" begin="0s" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="20" cy="10" r="3" fill="rgba(0,0,180,0.4)">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" begin="0s" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="13" cy="16" r="3" fill="rgba(0,0,180,0.2)">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" begin="0s" dur="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
            <p>正在加载</p>
        </div>
        <div id="error" class="loadingResultTips"></div>
    </ul>
</div>
</body>
<script type="text/javascript" src="__STATIC__/zepto.min.js"></script>
<script type="text/javascript" src="__JS__/forum/hisihi_news_common.js"></script>
<script type="text/javascript" src="__JS__/forum/hisihi_news.js"></script>
<script>
    document.documentElement.style.webkitTouchCallout='none'; //禁止长按事件
    var urlObj={
        server_url:'http://{$Think.server.HTTP_HOST}/api.php?s=/forum',
        img_url:'__IMG__'
    };
    urlObj.server_url = 'http://{$Think.server.HTTP_HOST}/hisihi-cms/api.php?s=/forum';
    new hisihiNews($('.wrapper'),urlObj);
</script>
</html>
