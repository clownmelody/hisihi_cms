<script type="text/javascript" src="__STATIC__/zepto.min.js"></script>
<script>

    /*
     *拓展Date方法。得到格式化的日期形式 基本是什么格式都支持
     *date.format('yyyy-MM-dd')，date.format('yyyy/MM/dd'),date.format('yyyy.MM.dd')
     *date.format('dd.MM.yy'), date.format('yyyy.dd.MM'), date.format('yyyy-MM-dd HH:mm')   等等都可以
     *使用方法 如下：
     *                       var date = new Date();
     *                       var todayFormat = date.format('yyyy-MM-dd'); //结果为2015-2-3
     *Parameters:
     *format - {string} 目标格式 类似('yyyy-MM-dd')
     *Returns - {string} 格式化后的日期 2015-2-3
     *
     */
    Date.prototype.format = function (format) {
        format=format || 'yyyy-MM-dd';
        var o = {
            "M+": this.getMonth() + 1, //month
            "d+": this.getDate(), //day
            "h+": this.getHours(), //hour
            "m+": this.getMinutes(), //minute
            "s+": this.getSeconds(), //second
            "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
            "S": this.getMilliseconds() //millisecond
        }
        if (/(y+)/.test(format)) format = format.replace(RegExp.$1,
                (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o) if (new RegExp("(" + k + ")").test(format))
            format = format.replace(RegExp.$1,
                    RegExp.$1.length == 1 ? o[k] :
                            ("00" + o[k]).substr(("" + o[k]).length));
        return format;
    }

    $(function () {

        var hisihiNews = function ($wrapper) {
            this.$wrapper = $wrapper;
            this.server_url = 'http://{$Think.server.HTTP_HOST}/api.php?s=/forum';
//            this.server_url = 'http://{$Think.server.HTTP_HOST}/hisihi-cms/api.php?s=/forum';
            this.pageIndex = 1;
            this.pageSize = 20;
            this.totalPage=1;
            this.loadData(1);
            this.$wrapper.scroll($.proxy(this,'scrollContainer'));
        };

        hisihiNews.prototype = {
            /*
            *加载新闻列表数据
            * para:
            * pageIndex - {int} 当前的页码数
            */
            loadData: function (pageIndex) {
                var that=this;
                this.getDataAsync(pageIndex);
            },

             /*
             *向服务器请求新闻列表数据，计算总的页码数，并填充内容
             * para:
             * pageIndex - {int} 当前的页码数
             */
            getDataAsync: function (pageIndex) {
                if(pageIndex>this.totalPage){
                    return;
                }
                $loadinng=this.$wrapper.find('#loadingTip').show();
                var tempObj = {
                            pageIndex: pageIndex,
                            count: this.pageSize
                        },
                        url = this.server_url + '/newsList',
                        that = this;
                $.post(url, tempObj, function (result) {
                    $loadinng.hide();
                    if(result.success) {
                        that.totalPage=Math.ceil(result.totalCount/that.pageSize);
                        that.pageIndex++;
                        $loadinng.before(that.getNewsContent(result.data));
                    }else{
                        $loadinng.next().text(result.massage).show().delay(2000).hide(0);
                    }
                });
            },

            /*
             *填充内容
             * para:
             * data - {array} 结果数据
             * return
             * str - {string} 内容字符串
             */
            getNewsContent:function(data){
//                data=JSON.parse('[{"id":"5472","title":"内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试内页帖图片测试","create_time":"1447299691","view_count":"0","is_out_link":"0","link_url":"","url":"'+this.server_url+'/toppostdetailv2/post_id/5472","pic_url":"http://hisihi-other.oss-cn-qingdao.aliyuncs.com/2015-11-12/56440a5ccd24e.jpg"},{"id":"5471","title":"新闻测试","create_time":"1447295771","view_count":"0","is_out_link":"0","link_url":"","url":"/topPostDetail/post_id/5471","pic_url":"http://hisihi-other.oss-cn-qingdao.aliyuncs.com/2015-11-12/56440a5ccd24e.jpg"}]');
                var str = '',title, len = data.length, item,dateStr;
                for (var i = 0; i < len; i++) {
                    item = data[i];
                    title=this.substrLongStr(item.title,25);
                    dateStr=this.getTimeFromTimestamp(item.create_time);
                    str += '<li class="newsLiItem"><a href="'+item.url+'">' +
                                '<div class="left">' +
                                    '<img src="' + item.pic_url + '"/>' +
                                '</div>' +
                                '<div class="right">' +
                                    '<div class="rightHeader">' +
                                        '<p>'+title+'</p>' +
                                    '</div>' +
                                    '<div class="rightBottom">'+
                                        '<div class="rightBottomLeft">'+
                                            '<i class="viewTimesIcon"><img src="__IMG__/viewTimes.png"/></i>'+
                                            '<span>'+item.view_count +'</span>'+
                                        '</div>'+
                                        '<div class="rightBottomRight">'+ dateStr + '</div>'+
                                    '</div>' +
                                '</div>' +
                            '</a></li>';
                }
//                str+=str;
//                str+=str;
//                str+=str;
                return str;
            },

            /*
             *滚动加载更多的数据
             */
            scrollContainer:function(e){
                var target= e.currentTarget,
                    height = target.scrollHeight - $(target).height();
                if ($(target).scrollTop() == height) {  //滚动到底部
                    this.loadData(this.pageIndex);
                }
            },

            /*
             *字符串截取
             * para
             * str - {string} 目标字符串
             * len - {int} 最大长度
             */
            substrLongStr: function (str, len) {
                if (str.length > len) {
                    str = str.substr(0, parseInt(len - 1)) + '……';
                }
                return str;
            },
            getTimeFromTimestamp:function (dateInfo, dateFormat) {
                return new Date(parseFloat(dateInfo) * 1000).format(dateFormat);
            },


        };

        new hisihiNews($('.wrapper'));
    });
</script>
