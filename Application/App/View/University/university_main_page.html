<!DOCTYPE html>
<html  style="overflow-x: hidden;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="text/css" href="__CSS__/university/home.css" rel="stylesheet">
    <title>大学主页</title>
</head>
<body>
    <div class="nodata">
        <p>数据加载失败</p>
    </div>
    <div class="modal pic-modal">
        <div class="pics-nav"><span>1/8</span><label>点击查看大图</label></div>
        <div class="pic-main">
            <div class="filter">
                <img id="filter-img" src="http://pic.hisihi.com/2016-05-19/1463642572351446.png@38-38-392-392a" alt="logo">
            </div>

            <div class="view-pics-box">
                <img src="http://pic.hisihi.com/2016-05-19/1463642572351446.png@38-38-392-392a">
            </div>
        </div>
        <section class="imgzoom_pack">
            <div class="imgzoom_x btn"><span class="icon-cancel"></span></div>
            <div class="imgzoom_img"><img class="img-target" src="" /></div>
        </section>
    </div>

    <div class="have-class">
        <div class="class-title"><label>我想报考</label><span id="close">×</span></div>
        <div class="input">
            <input type="number" class="class-num" placeholder="电话号码" size="14">
        </div>
        <div class="input">
            <input type="text" class="class-name" placeholder="姓名" size="14">
            </div>
        <div class="input">
            <input class="class-qualifications" placeholder="学历" size="14">
            </div>
        <div class="input">
            <div class="class-major">视觉传达设计</div>
        </div>
        <span id="warning-tip">留学顾问将在15分钟之内联系您</span>
        <div class="class-button input">提交</div>
    </div>

</body>
<script type="application/javascript">
    window.hisihiUrlObj={
        link_url:'http://{$Think.server.HTTP_HOST}/',
        img_url:'__IMG__',
        js: "__JS__",
        api_url:'__API_URL__'
    };
    window.hisihiUrlObj.server_url=window.hisihiUrlObj.link_url+'api.php?s=/';
    window.onload=function() {
        document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
    };
    var aLink=document.getElementsByTagName("a");
    for(var i=0; i<aLink.length; i++){
        aLink[i].href = "javascript:void(0);";
        aLink[i].setAttribute("disabled", "disabled");
    }
</script>
<script type="text/javascript" data-main="__JS__/university/config"  src="__JS__/sharecommon/require.js" ></script>
</html>
