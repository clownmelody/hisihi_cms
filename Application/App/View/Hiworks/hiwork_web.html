<!DOCTYPE html>
<html  style="overflow-x: hidden;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Resource-type" content="Document">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--禁止数字识别为手机号-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="text/css" href="__CSS__/hiworks/hiwork_web.css" rel="stylesheet">
    <title>嘿云作业</title>
</head>
<body>
    <div id="loading-data">
        <img class="loding-img" src="__IMG__/hiworks/1.png"/>
    </div>
    <div id="main-content">
        <div class="header">
            <div id="nav-tabs-bar">
                <div id="nav-bar">
                    <div class="nav-bar-title">
                        <div class="nav-bar-middle">
                            全部
                        </div>
                    </div>
                    <div class="nav-bar-left btn">
                        <span class="icon-keyboard_arrow_left font-icon"></span>
                    </div>
                    <div class="nav-bar-right btn">
                        <span class="icon-search font-icon"></span>
                    </div>
                </div>
                <div id="tabs-bar">
                <ul></ul>
            </div>
            </div>
            <div id="search-bar">
                <div class="search-box">
                    <div class="search-box-bg">
                        <span class="icon-search font-icon"></span>
                        <input type="text" placeholder="输入关键字快速查找" id="search-txt">
                    </div>
                </div>
                <div class="search-btns">
                    <div class="btn" id="do-search">
                        搜索
                    </div>
                    <div class="btn" id="quit-search">
                        取消
                    </div>
                </div>
            </div>
        </div>
        <div id="all-scroll-wrapper"></div>
        <div id="search-result-panel"></div>
    </div>
</body>
<script type="application/javascript">
    window.hisihiUrlObj={
        link_url:'http://{$Think.server.HTTP_HOST}/',
        img_url:'__IMG__',
        js: "__JS__",
    };
    window.hisihiUrlObj.link_url='http://{$Think.server.HTTP_HOST}/hisihi-cms/';
    window.hisihiUrlObj.server_url=window.hisihiUrlObj.link_url+'api.php?s=/';
    window.onload=function() {
        document.documentElement.style.webkitTouchCallout = 'none'; //禁止长按事件
    };
    var aLink=document.getElementsByTagName("a");
    for(var i=0; i<aLink.length; i++){
        aLink[i].href = "javascript:void(0);";
        aLink[i].setAttribute("disabled", "disabled");
    }
</script>

<script type="text/javascript" data-main="__JS__/hiworks/config"  src="__JS__/sharecommon/require.js" ></script>
</html>
