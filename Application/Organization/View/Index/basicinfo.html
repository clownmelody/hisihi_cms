<div class="box basicinfoWrapper">

	<div class="box-header">
		<div class="min-title">填写基本信息</div>
	</div>
	<!-- /.box-header -->

	<div class="box-body basicinfo-body">

		<form class="form-horizontal" id="basicForm">

			<div class="form-group">
				<div class="label-img col-label ">
					<img id="basicInfoLogo" src="__IMG__/lessonCover.png" alt="" class="">
				</div>
				<div class="col-2">
					<div class="label-box">
						<p class="title">选择新头像</p>
						<p class="txt">你可以选择 <span class="blod"> png/jpg </span> 图片作为头像</p>
					</div>
				</div>
				<div class="col-2 t_r">
					<input type="button" id="uploadImg" class="btn brand-info m_15" value="点击上传"/>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">名称</label>
				<div class="col-2">
					<input  class="form-control" placeholder="名称" value="0" name="organization_id" id="organization_id" />
					<input  class="form-control" placeholder="名称" value="" name="name" id="name" />
					<span class="basicFormInfoError"></span>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">签名</label>
				<div class="col-2">
					<input  class="form-control" placeholder="签名" value="" name="slogan" id="Signature" >
					<span class="basicFormInfoError"></span>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">简介</label>
				<div class="col-1">
					<textarea class="form-control" rows="5" name="introduce" id="orgBasicIntroduce"></textarea>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">优势</label>
				<div class="col-2">
					<input  class="form-control" id="myNewAdvantage" name="advantage"/>
					<div class="box-tag tag-open" id="myAdvantage">
					</div>
				</div>
				<div class="col-2 recommend-box">
					<div class="checkbox">
						<input type="checkbox" id="showRecommendBox" checked/>
						<label id="showRecommendBoxLabel" for="showRecommendBox"> 显示推荐标签</label>
						<span class="basicFormInfoError" id="tagExitTips"><label>&nbsp;&nbsp;标签已经存在</label></span>
					</div>
					<a href="javaScript: void(0);" class="btn brand-info" id="addtags">添加标签</a>
					<div class="box-tag recommendBox" id="recommendBox">
						<!--<a href="javaScript: void(0);" class="label label-default">经验丰富</a>-->
						<!--<a href="javaScript: void(0);" class="label label-default">抗高压</a>-->
						<!--<a href="javaScript: void(0);" class="label label-default">刚猛执行力</a>-->
						<!--<a href="javaScript: void(0);" class="label label-default">经验丰富</a>-->
						<!--<a href="javaScript: void(0);" class="label label-default">经验丰富</a>-->
						<!--<a href="javaScript: void(0);" class="label label-default">经验丰富</a>-->
					</div>

				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">地址</label>
				<div class="col-2">
					<input  class="form-control" placeholder="地址" value="" name="location" id="Address" >
					<span class="basicFormInfoError"></span>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label for="" class="label-txt col-label">联系方式</label>
				<div class="col-2">
					<input  class="form-control" placeholder="联系方式" value="" name="phone_num" id="Contact" >
					<span class="basicFormInfoError"></span>
				</div>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<div class="col-2 m_110">
					<input type="button" class="btn brand-info" id="submitBasicInfoBtn" value="保存"/>
					<span class="basicFormInfoError"><label id="basicInfoResultLabel"></label></span>
				</div>
			</div>
			<!-- /.form-group -->

		</form>
		<!-- /.form-horizontal -->

	</div>
	<!-- /.box-body basicinfo-body -->

	<div class="modal fade" id="ImgModal">

		<div class="modal-container">

			<div class="modal-header">
				<h4 class="min-title">上传头像</h4>
				<!--<a href="javaScript: void(0);" class="close icon-close">&#215;</a>-->
			</div>
			<!-- /.modal-header -->

			<div class="modal-body basicInfoModel">
				<div class="jcrop-box myModal-body-left">
					<img src="__IMG__/lessonCover.png" id="myNewPicture" alt="img" />
				</div>
				<div class="myModal-body-right">
					<form id="userPhotoForm">
						<input type="file" id="upload_company_picture" class="btn brand-info" value="上传头像">
					</form>
					<p id="photoErrorInfo"></p>
				</div>
				<div style="clear: both;"></div>
			</div>
			<!-- /.modal-body -->

			<div class="modal-foot" id="modalFootBts">
				<a href="javascript:void(0);" class="btn btn-grey">取消</a>
				<a href="javascript:void(0);" class="btn brand-info">确定</a>
			</div>
			<!-- /.modal-foot -->

		</div>
		<!-- /.modal-container -->

	</div>

</div>
<!-- /.box -->


<!-- /.modal -->
