<div class="box addNewLessonWrapper normalPageWrapper">
    <div class="box-header normal-page-header addNewLessonHeader">
        <span class="header-title">视频教程&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        <span class="header-title addNewLessonTitle">课程信息</span>
    </div>
    <div class="box-body basicinfo-body">
        <form class="form-horizontal" id="addNewLessonForm">
            <div class="form-group">
                <label for="" class="label-txt col-label">标题</label>
                <div class="col-2">
                    <input  class="form-control" placeholder="名称" value="0" name="organization_id" id="organization_id" />
                    <input  class="form-control" placeholder="请输入标题" value="" name="title" id="name" />
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="" class="label-txt col-label">封面</label>
                <div class="col-1">
                    <div class="uploadCoverImgCon">
                        <p>请添加&nbsp;<span>png/jpg</span>&nbsp;格式</p>
                        <p>大小为300×132的图片</p>
                        <div id="lessonCoverForm" class="cover-form">
                            <input type="button" class="selectPic btn brand-info" value="选择图片"/>
                            <input type="file" name="picture" class="data-import-file selectPic" size="28" accept=".jpg,.png" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="" class="label-txt col-label">简介</label>
                <div class="col-1">
                    <textarea class="form-control" rows="5" name="content"></textarea>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="" class="label-txt col-label">分类</label>
                <div class="col-2">
                    <select  class="form-control lessonType" name="advantage">
                        <option value="dota1">dota1</option>
                        <option value="dota2">dota2</option>
                        <option value="lol">lol</option>
                        <option value="轰炸设计师">轰炸设计师</option>
                    </select>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="" class="label-txt col-label">讲师</label>
                <div class="col-2">
                    <select  class="form-control lessonType" name="lecturer">
                        <option value="123">讲师1</option>
                        <option value="424">讲师12</option>
                        <option value="342">讲师90</option>
                        <option value="545">讲师830</option>
                    </select>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="" class="label-txt col-label">权限</label>
                <div class="col-2">
                    <select  class="form-control lessonType"  name="auth">
                        <option value="0">公开</option>
                        <option value="1">不公开</option>
                    </select>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <div class="col-2 m_110">
                    <input type="button" class="btn btn-grey" id="SubmitBtn" value="保存"/>
                </div>
            </div>
            <!-- /.form-group -->

        </form>
    </div>

</div>
